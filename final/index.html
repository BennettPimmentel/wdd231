<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Hub | Home</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.svg" />
</head>
<body>

<header class="main-header">
    <div class="logo">Gaming<span>Hub</span></div>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Discover Your Next Adventure</h1>
        <p>Explore worlds, conquer enemies, and level up your gaming journey.</p>
        <a href="#games-container" class="btn">Explore Games</a>
    </div>
</section>


<section class="categories">
    <h2 class="section-title">Popular Categories</h2>

    <div class="category-grid">

        <div class="category-card" style="background-image:url('images/7.jpg');">
            <div class="overlay">
                <h3>Adventure</h3>
            </div>
        </div>

        <div class="category-card" style="background-image:url('images/8.jpg');">
            <div class="overlay">
                <h3>RPG</h3>
            </div>
        </div>

        <div class="category-card" style="background-image:url('images/10.webp');">
            <div class="overlay">
                <h3>Action</h3>
            </div>
        </div>

        <div class="category-card" style="background-image:url('images/9.jpg');">
            <div class="overlay">
                <h3>Shooter</h3>
            </div>
        </div>

    </div>
</section>

<section>
    <h2 class="section-title">Featured Games</h2>
    <div class="cards" id="games-container">

    </div>
</section>

<section class="gallery">
    <h2 class="section-title">Epic Game Moments</h2>

    <div class="gallery-grid">
        <img src="images/zelda.jpg" alt="Gameplay 1">
        <img src="images/god.avif" alt="Gameplay 2">
        <img src="images/mine.jpg" alt="Gameplay 3">
        <img src="images/elden.webp" alt="Gameplay 4">
        <img src="images/for.webp" alt="Gameplay 5">
        <img src="images/cyber.jpg" alt="Gameplay 6">
    </div>
</section>

<footer>
    <p>&copy; 2025 Gaming Hub | All Rights Reserved</p>
</footer>

<script type="module" src="js/main.js"></script>

</body>
</html>
